<div class="row mb-4">
    <div class="col-md-6">
        <div id="scheduled-tasks-container">
            <h5>Currently Scheduled Tasks</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Device</th>
                            <th>Target Date</th>
                            <th>Scheduled Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="scheduled-tasks-body">
                        <tr>
                            <td colspan="4" class="text-center">Loading scheduled tasks...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Schedule New Task</div>
            <div class="card-body">
                <form id="schedule-form">
                    <div class="mb-3">
                        <label for="device" class="form-label">Select Device</label>
                        <select class="form-select" id="device" name="device" required>
                            <option value="">-- Select Device --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Target Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="schedule-button">Schedule Task</button>
                </form>
                <div id="schedule-message" class="mt-3"></div>
                <div id="schedule-details" class="mt-3 small text-muted"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadScheduledTasks();
        loadAvailableDevices();

        // Set up form submission
        document.getElementById('schedule-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Disable button and show loading state
            const button = document.getElementById('schedule-button');
            const originalText = button.textContent;
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Scheduling...';

            scheduleNewTask(function() {
                // Re-enable button after scheduling completes
                button.disabled = false;
                button.textContent = originalText;
            });
        });
    });

    function loadScheduledTasks() {
        fetch('/scheduling/')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('scheduled-tasks-body');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center">No tasks scheduled</td></tr>';
                    return;
                }

                data.forEach(task => {
                    const row = document.createElement('tr');

                    const deviceCell = document.createElement('td');
                    deviceCell.textContent = task.device_name;

                    const dateCell = document.createElement('td');
                    dateCell.textContent = task.target_date;

                    const timeCell = document.createElement('td');
                    timeCell.textContent = task.scheduled_time ?
                        new Date(task.scheduled_time).toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Not scheduled yet';

                    const statusCell = document.createElement('td');
                    statusCell.textContent = task.status;
                    if (task.status === 'scheduled') {
                        statusCell.classList.add('text-success');
                    } else if (task.status === 'completed') {
                        statusCell.classList.add('text-primary');
                    } else {
                        statusCell.classList.add('text-warning');
                    }

                    row.appendChild(deviceCell);
                    row.appendChild(dateCell);
                    row.appendChild(timeCell);
                    row.appendChild(statusCell);

                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading scheduled tasks:', error));
    }

    function loadAvailableDevices() {
        fetch('/scheduling/devices')
            .then(response => response.json())
            .then(data => {
                const deviceSelect = document.getElementById('device');
                deviceSelect.innerHTML = '<option value="">-- Select Device --</option>';

                data.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.switch_id;
                    option.textContent = device.name;
                    deviceSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading devices:', error));
    }

    function scheduleNewTask(callback) {
        const form = document.getElementById('schedule-form');
        const formData = new FormData(form);

        fetch('/scheduling/schedule', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const messageDiv = document.getElementById('schedule-message');
            const detailsDiv = document.getElementById('schedule-details');

            if (data.status === 'success') {
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                if (data.details) {
                    detailsDiv.innerHTML = `<pre>${data.details}</pre>`;
                } else {
                    detailsDiv.innerHTML = '';
                }
                form.reset();
                loadScheduledTasks(); // Reload the task list
            } else if (data.status === 'warning') {
                messageDiv.innerHTML = `<div class="alert alert-warning">${data.message}</div>`;
                if (data.details) {
                    detailsDiv.innerHTML = `<pre>${data.details}</pre>`;
                }
                loadScheduledTasks(); // Reload anyway
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                detailsDiv.innerHTML = '';
            }

            if (callback) callback();
        })
        .catch(error => {
            console.error('Error scheduling task:', error);
            document.getElementById('schedule-message').innerHTML =
                '<div class="alert alert-danger">An error occurred while scheduling the task.</div>';
            document.getElementById('schedule-details').innerHTML = '';
            if (callback) callback();
        });
    }
</script>
